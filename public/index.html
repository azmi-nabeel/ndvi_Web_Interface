  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>

    <title>NDVI Project UI</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>NDVI Project</h4>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="droneUI.html">Drone UI</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <div
      style="
        width: 100%;
        height: 91.95vh;
        background-color: black;
        display: inline-block;
        overflow: hidden;
      "
    >
      <div class="w-screen h-screen flex flex-row">
        <div class="w-1/2 p-4 flex flex-col h-full gap-9 items-center">
          <div class="h-1/6 w-3/4 flex flex-col items-center justify-center">
            <img
              alt="Current Image"
              id="currImage"
              class="h-full aspect-auto"
            />
          </div>
          <textarea
            id="question"
            class="h-1/4 w-3/4 border-2 border-black p-4 bg-white text-black"
            placeholder="Prompt..."
          ></textarea>
          <textarea
            id="diagnosis"
            class="h-1/4 w-3/4 border-2 border-black p-4 bg-white text-black"
            placeholder="Response.."
            readonly
          ></textarea>
          <div class="flex flex-row gap-2 w-full items-center justify-center">
            <button
              id="uploadImage"
              class="rounded-md bg-lime-700 text-white p-2 border-2 border-black hover:bg-slate-600"
            >
              Upload image
            </button>
            <button
              id="ask"
              class="rounded-md bg-lime-700 text-white p-2 border-2 border-black hover:bg-slate-600"
            >
              Ask
            </button>
          </div>
        </div>
        <div class="w-1/2 flex flex-col">
          <div class="h-full border-l-2 border-dashed border-red-500 p-4">
            <div class="caa">
              <div class="forecast">
                <div style="width: 70%; float: left">
                  <div class="city">Dharwad, India</div>
                  <div class="temp">
                    <h2><span id="tempv">17</span>°C</h2>
                  </div>
                  <div id="min-temp" class="min-temp">Min Temp: 24°C</div>
                  <div id="max-temp" class="max-temp">Max Temp: 43°C</div>
                  <div class="humidity">
                    Humidity: <span id="humidityv">78</span>%
                  </div>
                </div>
                <div style="float: left; width: 30%">
                  <img
                    src="https://openweathermap.org/img/wn/04n.png"
                    alt=""
                    class="icon"
                  />
                  <div class="description">Cloudy</div>

                  <!-- JF -->
                  <img
                    style="
                      width: 100%;
                      height: 100%;
                      object-fit: cover;
                      overflow: hidden;
                    "
                    src="Assets/wind_image.png"
                    alt=""
                  />
                  <div class="description">WIND SPEED</div>
                </div>
                <div style="width: 25%; height: 5%"></div>
              </div>
            </div>
            <!-- <div class="card w-full h-full bg-lime-100">
              <div class="weather loading">
                <h2 class="city">Weather in City</h2>
                <h1 class="temp">51°C</h1>
                <div class="flex">
                  <img
                    src="https://openweathermap.org/img/wn/04n.png"
                    alt=""

                  />
                  <div class="description">Cloudy</div>
                </div>
                <div class="humidity">Humidity: 60%</div>
                <div class="wind">Wind speed: 6.2 km/h</div>
                <div class="min-temp">Min Temp: 0°C</div>
                <div class="max-temp">Max Temp: 100°C</div>
                <div class="precipitation">precipitation: 20%</div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
